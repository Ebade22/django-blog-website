{%extends "base2.html"%}



{%block content%}
{%if form.errors%}
<p>invalid</p>
{%endif%}
{%if next%}
    {%if user.is_authenticated%}
    <p>not permitted</p>
    {%else%}
    <p>log in with authorized credentials</p>
    {%endif%}

{%endif%}
<form action="" method="post">
{% csrf_token %}

<div>
    {{form.as_p}}
</div>

<input type = "submit" value="Login">
<input type="hidden" name="next" value="{{next}}">


</form>
<a href="#">Reset password</a>




{%endblock content%}
